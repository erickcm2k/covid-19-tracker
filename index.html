<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid 19 tracker</title>
  </head>
  <body>
    <nav class="header">
      <ul>
        <li><a href="#"></a>Covid 19 Tracker</li>
        <li style="float: right"><a href="#"></a>About</li>
      </ul>
    </nav>

    <section class="map-view">
      <h1 class="section-title">Covid 19 Tracker</h1>
      <div class="container">
        <div class="flex-container">
          <div class="map-container">
            <div id="map" class="map"></div>
          </div>

          <div class="card-container">
            <div class="card">
              <h2 class="card-title">Today</h2>
              <div class="card-elements-container">
                <p class="card-element card-element-confirmed">
                  Confirmed: <br /><span id="todayConfirmed">00000</span>
                </p>
                <p class="card-element card-element-deaths">
                  Deaths: <br /><span id="todayDeaths">00000</span>
                </p>
                <p class="card-element card-element-recovered">
                  Recovered: <br /><span id="todayRecovered">00000</span>
                </p>
              </div>
            </div>
            <div class="card">
              <h2 class="card-title">Worldwide Historical</h2>
              <div class="card-elements-container">
                <p class="card-element card-element-confirmed">
                  Confirmed: <br /><span id="totalConfirmed">00000</span>
                </p>
                <p class="card-element card-element-deaths">
                  Deaths: <br /><span id="totalDeaths">00000</span>
                </p>
                <p class="card-element card-element-recovered">
                  Recovered: <br /><span id="totalRecovered">00000</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="more-info">
      <div class="container">
        <h1 class="section-title">More</h1>
      </div>
    </section>

      type="text/javascript"

    ></script>
    <script type="module" src="./src/script.js"></script> -->
  </body>
</html>
