    <section class="map-view">
      <div class="container">
        <div class="flex-container">
          <div class="map-container">
            <div id="map" class="map"></div>
          </div>

          <div class="card-container">
            <div class="card">
              <h2 class="card-title">Today</h2>
              <div class="card-elements-container">
                <p class="card-element card-element-confirmed">
                  <!-- Confirmed<br /><span id="todayConfirmed">Loading...</span> -->
                  Confirmed<br /><span id="todayConfirmed">Loading...</span>
                </p>
                <p class="card-element card-element-deaths">
                  Deaths<br /><span id="todayDeaths">Loading...</span>
                </p>
                <p class="card-element card-element-recovered">
                  Recovered<br /><span id="todayRecovered">Loading...</span>
                </p>
              </div>
            </div>
            <div class="card">
              <h2 class="card-title">Historical</h2>
              <div class="card-elements-container">
                <p class="card-element card-element-confirmed">
                  Confirmed<br /><span id="totalConfirmed">Loading...</span>
                </p>
                <p class="card-element card-element-deaths">
                  Deaths<br /><span id="totalDeaths">Loading...</span>
                </p>
                <p class="card-element card-element-recovered">
                  Recovered<br /><span id="totalRecovered">Loading...</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
